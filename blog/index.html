---
layout: default
---
{% for post in site.posts %}
<div class="content-parent-cont blog-post">
    <div class="content-container">
        <h1 class="content-title">
          {{ post.title }} 
        </h1>
        <p class="content-p">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        </p>
        <div class="link-contain">
        	<a href="{{ post.url }} | prepend: site.baseurl" class="work-link">Read More</a>
        </div>
        
    </div>
</div>
{% endfor %}
