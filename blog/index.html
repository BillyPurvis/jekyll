---
layout: default
---
{% for post in site.posts %}
<div class="content-parent-cont blog-post">
    <div class="content-container">
        
        <p class="content-p">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        </p>
        <div class="link-contain">
        	<a href="{{ site.url}}{{ post.url }}" class="work-link">Read More</a>
        </div>
        
    </div>
</div>
{% endfor %}
