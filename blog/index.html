---
layout: default
---
<div class="content-parent-cont blog-post">
    <div class="content-container">
        {% for post in site.posts %}
            <h1 class="content-title">
            	{{ post.title }}
            </h1>
            <p class="content-p">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
            </p>
            <div class="link-contain">
				<a href="{{ post.url }}" class="work-link">Read More</a>
			</div>
        {% endfor %}
    </div>
</div>
